<div class="myHeader">
  <h1>{{config.title}}</h1>
  <div class="accountData">
    <div *ngFor="let data of accountDataList" class="accountDataListItem">
      <span>{{data.key}}:</span>
      <span>{{data.value}}</span>
    </div>
    <div class="exit accountDataListItem" (click)="exit()">
      退出
    </div>
  </div>
</div>
