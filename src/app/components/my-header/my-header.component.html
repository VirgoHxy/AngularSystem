<div class="myHeader">
  <h1>{{appConfig.title}}</h1>
  <div class="accountData">
    <!-- 展示列表 -->
    <div *ngFor="let data of accountDataList" class="accountDataListItem">
      <span>{{data.key}}:</span>
      <span>{{data.value}}</span>
    </div>
    <div (click)="change()" class="circle accountDataListItem">换肤</div>
    <div class="circle accountDataListItem" (click)="exit()">
      退出
    </div>
  </div>
</div>
